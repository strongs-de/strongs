    <script>
        $('#searchform').submit(function(e) {
            var path = '/' + $('#searchId').val();
            location.href=path;
            e.preventDefault();
        });

        // Handle next and previous buttons
        $('#next_chapter').click(function(e) {
          var val = $('#searchId').val();
          arr = val.split(' ');
          if(arr.length >= 2) {
            $('#searchId').val(arr[0] + ' ' + (parseInt(arr[1]) + 1));
            var path = '/' + $('#searchId').val();
            location.href=path;
          } else {
            val = location.href;
            arr = val.split('/')
            if(arr.length > 4 && arr[4] !== '')
              val = arr[0] + '/' + arr[1] + '/' + arr[2] + '/' + arr[3] + '/' + (parseInt(arr[4]) + 1);
            else
              val = arr[0] + '/' + arr[1] + '/' + arr[2] + '/' + arr[3] + '/2';
            // alert(arr[4]);
            // for(i = 0; i < arr.length; ++i) {
              // if(arr[i] !== '')
                // val += arr[i] + '/';
            // }
            location.href = val;
          }
          
        })
        $('#prev_chapter').click(function(e) {
          var val = $('#searchId').val();
          arr = val.split(' ');
          if(arr.length == 2) {
            $('#searchId').val(arr[0] + ' ' + (parseInt(arr[1]) - 1));
          }
          var path = '/' + $('#searchId').val();
          location.href=path;
        })


        // Hide Header on on scroll down
        var didScroll;
        var lastScrollTop = 0;
        var delta = 25;
        var navbarHeight = $('nav').outerHeight();

        $(window).scroll(function(event){
            didScroll = true;
        });

        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);

        function hasScrolled() {
            var st = $(this).scrollTop();
            
            // Make sure they scroll more than delta
            if(Math.abs(lastScrollTop - st) <= delta)
                return;
            
            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight){
                // Scroll Down
                $('nav').removeClass('nav-down').addClass('nav-up');
                $('#sb-menu').removeClass('sb-menu-nav-down').addClass('sb-menu-nav-up');
                $('#sb-button').removeClass('sb-menu-nav-down').addClass('sb-menu-nav-up');
            } else {
                // Scroll Up
                if(st + $(window).height() < $(document).height()) {
                    $('nav').removeClass('nav-up').addClass('nav-down');
                    $('#sb-menu').removeClass('sb-menu-nav-up').addClass('sb-menu-nav-down');
                    $('#sb-button').removeClass('sb-menu-nav-up').addClass('sb-menu-nav-down');
                }
            }
            
            lastScrollTop = st;
        }
    </script>

    {%if search %}
        <script>
            function highLight(substring, block) {
               $(block).find(".search-highlight").each(function () {
                  $(this).outerHtml($(this).html());
               });
               // now the block is free from previous highlights

               $(block).html($(block).html().replace(/substring/g, '<span class="search-highlight">' + substring + '</span>'));
            }

            highLight("{{ search }}", "#content");
        </script>
    {% endif %}
