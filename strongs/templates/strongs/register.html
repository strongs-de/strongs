<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/login.css" />
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			@import url(http://fonts.googleapis.com/css?family=Raleway:400,700);
			body {
				background: #7f9b4e url("{{ STATIC_URL }}images/bg-login.jpeg") no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
    </head>
    <body>
        <nav>
            <a href="/"><img src="{{ STATIC_URL }}images/logo.png"></a></a>
            <p>
                <a href="/">Home</a>
                <a href="/login/">Login</a>
            </p>
        </nav>

        <form class="form-4" method="POST" action="">
            {% csrf_token %}
            <h1>Registrierung</h1>

            {% if error or form.errors %}
            <h4 class="error">Fehler: {{ error }}</h4><br/>
            {% endif %}

            <label for="id_user-first_name">Vorname:</label><input placeholder="Vorname" id="id_user-first_name" maxlength="75" name="user-first_name" type="text">
            <label for="id_user-last_name">Nachname:</label><input placeholder="Nachname" id="id_user-last_name" maxlength="75" name="user-last_name" type="text">
            <label for="id_user-email">E-Mail-Adresse:</label><input placeholder="E-Mail-Adresse" id="id_user-email" maxlength="75" name="user-email" type="email">
            <label for="id_user-username">Benutzername:</label><input placeholder="Benutzername" id="id_user-username" maxlength="30" name="user-username" type="text">
            <br>
            <span class="helptext">Erforderlich. 30 Zeichen oder weniger. Nur alphanumerische Zeichen (Buchstaben, Ziffern und @/./+/-/_) sind erlaubt.</span>
            <label for="id_user-password">Passwort:</label><input placeholder="Passwort" id="id_user-password" maxlength="30" name="user-password" type="password">
            <label for="id_user-password">Passwort wiederholen:</label><input placeholder="Passwort wiederholen" id="id_user-password2" maxlength="30" name="user-password2" type="password">

            <input type="submit" value="Registrieren">
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

    </body>
</html>
